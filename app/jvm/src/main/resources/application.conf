##########################
# Libanius Configuration #
##########################

# All the settings configurable for Libanius with their default values
libanius {
  enableLogging = false
  email = "james@oranda.com"

  numCorrectAnswersRequired = 5

  promptType = English word
  responseType = German word

  port = 8080

  # Filenames and paths
  file {
    quizRoot = "quizMetadata"
    filesDir = "data/"
    resourcesDir = "data/resources/"
  }

  # Files for the resource folder
  res {
    quizPublic = quizpublic
  }
}
